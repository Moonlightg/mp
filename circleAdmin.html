<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>圈子管理</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="lib/waves/js/waves.min.js"></script>
    <link rel="stylesheet" href="lib/waves/css/waves.min.css">
    <link rel="stylesheet" href="css/app-base.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app" class="mp-main">
      <header class="isSearch">
        <a href="index.html" class="header-return">
          <i class="icon-arrow-left"></i>
        </a>
        <div class="header-input">
          <input type="text" name="" placeholder="输入关键词搜素文章">
        </div>
        <div class="header-info">
          <a href="javascript:;" class="mp-btn mp-btn-blue">
            搜索
          </a>
        </div>
      </header>
      <section class="mp-container auto flex-box">
        <ul class="mp-list circle">
          <li>
            <div class="upload-cover tx flex">
              <div class="upload-cover_img">
                <img src="images/user3.png" style="display: none;">
                <span><i class="icon-upload"></i><p>头像图片</p></span>
                <input class="upload-file" type="file" id="file" name="file" value="" accept="images/*">
              </div>
              <div class="upload-cover_tip">
                <p class="circle-name">圈子名称</p>
                <div class="circle-textarea">
                  <textarea name="" id="circleIntroduce" rows="2" placeholder="圈子介绍"></textarea>
                  <div class="textareaTip">还可输入<strong id="textareaCount">30</strong>字</div>
                </div>
              </div>
            </div> 
          </li>
          <li>
            <div class="mp-list-item mp-link">
              <a href="circleRelease.html">
                <span class="mp-link-icon no-bg"><i class="icon-fb-set mp-color2"></i></span>
                <span class="mp-link-name">发布内容</span>
              </a>
              <a href="javascript:;">
                <span class="mp-link-icon no-bg"><i class="icon-link mp-color3"></i></span>
                <span class="mp-link-name">微链接</span>
              </a>
              <a href="javascript:;">
                <span class="mp-link-icon no-bg"><i class="icon-home mp-color6"></i></span>
                <span class="mp-link-name">编辑微站</span>
              </a>
              <a href="javascript:;">
                <span class="mp-link-icon no-bg"><i class="icon-member mp-color1"></i></span>
                <span class="mp-link-name">圈子成员</span>
              </a>
            </div>
          </li>
        </ul>
        <div class="folder">
          <div class="folder-head">
            <span class="fl">文章文件夹</span>
            <span class="fr">管理</span>
          </div>
          <div class="folder-link flex">
            <div class="folder-item">
              <div class="folder-icon"><img src="images/folder.png"></div>
              <div class="folder-name">推荐文章</div>
            </div>
            <div class="folder-item">
              <div class="folder-icon"><img src="images/folder.png"></div>
              <div class="folder-name">新建文件夹</div>
            </div>
            <div class="folder-item">
              <div class="folder-icon"><img src="images/folder.png"></div>
              <div class="folder-name">新建文件夹</div>
            </div>
            <div class="folder-item">
              <div class="folder-icon"><img src="images/folder.png"></div>
              <div class="folder-name">推荐文章</div>
            </div>
            <div class="folder-item">
              <div class="folder-icon"><img src="images/folder.png"></div>
              <div class="folder-name">新建文件夹</div>
            </div>
            <div class="folder-item">
              <div class="folder-icon"><img src="images/folder.png"></div>
              <div class="folder-name">更多</div>
            </div>
          </div>
        </div>
        <p class="tip text-left">
          温馨提示：<br/>
          1.发布圈子内容，圈内成员可分享文章时带有会员的个人信息等<br/>
          2.禁止发布违反互联网相关法律法规内容<br/>
          3.禁止发布违反微信平台内容传播的规则
        </p>
      </section>
      <!-- 公共底部 -->
      <footer>
        <ul class="mp-nav">
          <li>
            <a href="javascript:;" class="waves">
              <i class="icon-edit"></i>
              <span>制作微页</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="waves">
              <i class="icon-circle"></i>
              <span>圈子热点</span>
            </a>
          </li>
          <li>
            <a href="register.html" class="waves">
              <i class="icon-connection"></i>
              <span>发现人脉</span>
            </a>
          </li>
          <li>
            <a href="index.html" class="waves active">
              <i class="icon-user"></i>
              <span>工作台</span>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script>
      $(function () {
        // 文字输入限制
        $('textarea').keyup(function(event) {
          // 限制最大文字的个数
          var maxLength = 30;
          var len = $('#circleIntroduce').val().length;
          $('#textareaCount').html(maxLength - len);
          if(parseInt($('#textareaCount').text()) < 0){
            $('#textareaCount').html('0');
            var res = $(this).val().substring(0,30);
            $(this).val(res);
          }
        });
        // 波浪涟漪效果
        Waves.init();
        Waves.attach('.waves-light', ['waves-button', 'waves-float','waves-light']);
      });
    </script>
  </body>
</html>
