<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>绑定提现账号</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="lib/iosSelect/iosSelect.js"></script>
    <link rel="stylesheet" href="lib/iosSelect/iosSelect.css">
    <link rel="stylesheet" href="css/app-base.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app" class="mp-main">
      <header>
        <a href="profitDetailed.html" class="header-return">
          <i class="icon-arrow-left"></i>
        </a>
        <p class="header-tit">绑定提现账号</p>
      </header>
      <section class="mp-container flex-box">     
        <form class="">
          <div class="mp-bar"></div>
          <div class="input-item">
            <label>支付宝</label>
            <input type="text" placeholder="" class="mp-input ">
          </div>
          <div class="mp-bar"></div>
          <div class="input-item">
            <label>账号</label>
            <input type="number" placeholder="请输入账户号码" class="mp-input ">
          </div>
          <div class="input-item">
            <label>姓名</label>
            <input type="text" placeholder="请输入账户绑定的姓名" class="mp-input ">
          </div>
          <div class="profit-btn">
            <a href="profitDetailed.html" class="mp-btn mp-btn_xl mp-btn-info ">确认绑定</a>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
