<!DOCTYPE html>
<html lang="zh-cn">
  <head>

    <script src="js/common.js"></script>
    <link rel="stylesheet" href="lib/swiper/css/swiper.min.css">

      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app" class="mp-main">
      <header class="wz_wz_head">
        <a href="javascript:;" onclick="goBack(-1)" class="header-return">
          取消

        <p class="header-tit">插入文章链接</p>
        <a href="javascript:;" onclick="goBack(-1)" class="header-return" style="color: #068bfe;">

        </a>
      </header>
      <section class="mp-container mp-tab-wrap">     
        <div class="user-vein-wrap">
          <div class="mp-menu mp-menu_two mp-tab">
            <a href="myArticle.html" class="waves active">
              <i class="icon-article mp-color9"></i>
              <span>我的文章</span>
            </a>
            <a href="myArticleCollection.html" class="waves">
              <i class="icon-collection-2 mp-color10"></i>
              <span>我的收藏</span>
            </a>
          </div>
          <div class="mp-bar"></div>
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide swiper-slide-visible swiper-slide-active">
                <div class="content-slide">
                  <ul class="article-list wz_wz">
                    <li>
                      <div class="article-list-start">
                        <img src="images/wz3.jpg" alt="">
                      </div>
                      <div class="article-list-info">
                        <h1>世界杯，克罗地亚球员因世界杯喝红牛被FIFA开罚47万元</h1>

                    </li>
                    <li>
                      <div class="article-list-start">
                        <img src="images/user.jpg" alt="">
                      </div>
                      <div class="article-list-info">
                        <h1>广东云蚨五一双重大回馈</h1>
                      </div>
                      <div class="wz_wz_btn">已选择</div>
                    </li>
                    <li>
                      <div class="article-list-start">
                        <img src="images/user3.png" alt="">
                      </div>
                      <div class="article-list-info">
                        <h1>广东云蚨五一双重大回馈</h1>
                      </div>
                      <div class="wz_wz_btn">已选择</div>
                    </li>
                    <li>
                      <div class="article-list-start">
                        <img src="images/user4.png" alt="">
                      </div>
                      <div class="article-list-info">
                        <h1>广东云蚨五一双重大回馈</h1>
                      </div>
                      <div class="wz_wz_btn">已选择</div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="content-slide">
                  <ul class="article-list wz_wz">
                    <li>
                      <div class="article-list-start">
                        <img src="images/user5.png" alt="">
                      </div>
                      <div class="article-list-info">
                        <h1>广东云蚨五一双重大回馈</h1>
                      </div>
                      <div class="wz_wz_btn">已选择</div>
                    </li>
                    <li>
                      <div class="article-list-start">
                        <img src="images/user6.png" alt="">
                      </div>
                      <div class="article-list-info">
                        <h1>广东云蚨五一双重大回馈</h1>
                      </div>
                      <div class="wz_wz_btn">已选择</div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      $(function () {
        /*swiper选项卡切换*/
        $('.mp-tab a').eq(0).addClass('active');
        tabs('.mp-tab a','.swiper-container','active');

        // 点击选择文章
        $('.wz_wz').on('click','li',function(){
            $(this).toggleClass('active');
        });
      });
    </script>
  </body>
</html>
